<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleverTap Integration</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://static.clevertap.com/js/clevertap.min.js"></script> -->
    <script>
      // CleverTap Initialization
      var clevertap = {
        event: [],
        profile: [],
        account: [],
        onUserLogin: [],
        notifications: [],
        privacy: [],
      };
      // replace with the CLEVERTAP_ACCOUNT_ID with the actual ACCOUNT ID value from your Dashboard -> Settings page
      clevertap.account.push({ id: "TEST-W4R-WKK-6K7Z" }, "eu1");
      clevertap.privacy.push({ optOut: false }); //set the flag to true, if the user of the device opts out of sharing their data
      clevertap.privacy.push({ useIP: true }); //set the flag to true, if the user agrees to share their IP data
      (function () {
        var wzrk = document.createElement("script");
        wzrk.type = "text/javascript";
        wzrk.async = true;
        wzrk.src =
          ("https:" == document.location.protocol
            ? "https://d2r1yp2w7bby2u.cloudfront.net"
            : "http://static.clevertap.com") + "/js/clevertap.min.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(wzrk, s);
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <h1>CleverTap Integration</h1>

      <!-- Form Section -->
      <h2>Register</h2>
      <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required />

        <label for="membership">Membership:</label>
        <select id="membership">
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
          <option value="Platinum">Platinum</option>
        </select>

        <button type="submit">Submit</button>
      </form>

      <!-- Web Push Notifications -->
      <h2>Web Push Notifications</h2>
      <button id="subscribeBtn">Enable Notifications</button>

      <h2>Custom event</h2>
      <button id="Custom Event"> Custom Event</button>
      <div id="Custom Event"></div> 
      <!-- Web Inbox
      <h2>Web Inbox</h2> 
      <button id="openInbox"></button>
      <div id="ct-inbox"></div> -->
      
      <!-- Web Pop -->
      <h2>Web pop</h2>
      <button id="webpop">Web pop</button>
      <div id="web-pop"></div> 

      <!-- Native Display -->
      <h2>Native Display</h2>
      <button id="nativeDisplay" onclick="onnativeBanner()">Native Display</button>
      <div id="native-display"></div> 

      <!-- Deep Link -->
      <h2>View Products</h2>
      <button id="deeplinkBtn">View Products</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
